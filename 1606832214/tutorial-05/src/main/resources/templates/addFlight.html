<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Flight</title>
		<object th:include="fragments/fragments :: css" th:remove="tag"></object>
		<object th:include="fragments/fragments :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragments :: navbar"></nav>
		<h2>Welcome!</h2>
	
		<h3>Tambah Penerbangan</h3>
		<form th:action="@{/flight/add/} + ${pickPilot.licenseNumber}" th:object="${pickPilot}" method="POST">
			<input type="hidden" th:field="*{licenseNumber}"/>
			<table border="I">
					<thead>
						<tr>
							<th style="text-align: center">Flight Number</th>
							<th style="text-align: center">Origin</th>
							<th style="text-align: center">Destination</th>
							<th style="text-align: center">Time</th>
							<th><button type="submit" name="addRow">Add row</button></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="flight, iterationStatus : *{pilotFlight}">
						<td><input type="text" th:field="*{pilotFlight[__${iterationStatus.index}__].flightNumber}"/></td>
						<td><input type="text" th:field="*{pilotFlight[__${iterationStatus.index}__].origin}"/></td>
						<td><input type="text" th:field="*{pilotFlight[__${iterationStatus.index}__].destination}"/></td>
						<td><input type="date" th:field="*{pilotFlight[__${iterationStatus.index}__].time}"/></td>
					</tr>	
					</tbody>
				</table>
				<br >
				<button type ="submit" name="submitFlight">Add Flight</button>
		</form>
	</body>
</html>
