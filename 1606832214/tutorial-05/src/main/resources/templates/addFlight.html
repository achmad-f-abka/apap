<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Flight</title>
		<object th:include="fragments/fragments :: css" th:remove="tag"></object>
		<object th:include="fragments/fragments :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragments :: navbar"></nav>
		<h2>Welcome!</h2>
	
		<h3>Tambah Penerbangan</h3>
		<form th:action="@{/flight/add}" th:objects="${flight}" method="POST">
			<input type="hidden" th:field="${flight.pilot}"/>
			Flight Number : <br>
			<input type="text" name="flightNumber"/><br>
			Origin: <br>
			<input type="text" name="origin"/> <br>
			Destination : <br> 
			<input type="text" name="destination"/> <br>
			Time : <br> 
			<input type="date" name="time" /> <br>
			<br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
