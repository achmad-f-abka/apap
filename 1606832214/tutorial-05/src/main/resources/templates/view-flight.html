<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Flight Detail</title>
		<object th:include="fragments/fragments :: css" th:remove="tag"></object>
		<object th:include="fragments/fragments :: js" th:remove="tag"></object>
		<style>
			dialog {
			  border: 5px solid black;
			  width: 500px;
			  margin: 10px;
			}
		</style>
	</head>
	<body>
		<nav th:replace="fragments/fragments :: navbar"></nav>
		<dialog open> 
			<h2 th:text="'Flight Number : ' + ${pickFlight.flightNumber}"></h2>
			<h2 th:text="'Origin : ' + ${pickFlight.origin}"></h2>
			<h2 th:text="'Destination : ' + ${pickFlight.destination}"></h2>
			<h2 th:text="'Date : ' + ${pickFlight.time}"></h2>
		</dialog>
	</body>
</html>
