<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Flight</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h2>Welcome!</h2>

		<h3>Tambah Penerbangan</h3>
		<form th:action="@{/flight/add/} + ${pilot.licenseNumber}" th:object="${pilot}" method="POST">
		<input type="hidden" th:field="*{licenseNumber}"/>
			<table>
				<thead>
					<th>Flight Number</th>
					<th>Origin</th>
					<th>Destination</th>
					<th>Time</th>
					<th><button type="submit" name="addRow">Add row</button></th>
				</thead>
				<tbody>
					<tr th:each="flight, status : *{pilotFlight}">
						<td class="centerCell">
							<input type="text" th:field="*{pilotFlight[__${status.index}__].flightNumber}"/>
						</td>
						<td class="centerCell">
							<input type="text" th:field="*{pilotFlight[__${status.index}__].origin}"/>
						</td>
						<td class="centerCell">
							<input type="text" th:field="*{pilotFlight[__${status.index}__].destination}"/>
						</td>
						<td class="centerCell">
							<input type="date" th:field="*{pilotFlight[__${status.index}__].time}"/>
						</td>
					</tr>	
				</tbody>
			</table>
			
			<br><br>
				
			<button type="submit" name="submitInput">Submit</button>
		</form>
	</body>
</html>
