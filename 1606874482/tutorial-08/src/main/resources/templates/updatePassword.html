<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
	<center>
    <div class="container-fluid">
    <br>
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
       	<br>
        	<div class="col-md-6">
        		<div class="card">
        			<div class="card-header">
        				Update password
        			</div>
        			<div class="card-body">
        				<form th:action="@{/user/updatePasswordUser}" method="post">
        					<div class="row form-group">
        						<label class="col-sm-4">Password Lama</label>
        						<input class="col-sm-8 form-control input-sm" type="password" name="passwordLama"/>
        					</div>
        					<div class="row form-group">
        						<label class="col-sm-4">Password Baru: </label>
        						<input class="col-sm-8 form-control input-sm" type="password" name="passwordBaru" required pattern="(?=.*[0-9])(?=.*[a-zA-Z]).{8,}" />
        					</div>
        					<div class="row form-group">
        						<label class="col-sm-4">Konfirmasi Password Baru: </label>
        						<input class="col-sm-8 form-control input-sm" type="password" name="passwordBaruKonfirmasi" required pattern="(?=.*[0-9])(?=.*[a-zA-Z]).{8,}" />
        					</div>
        					<div>
        						<button type="submit" class="btn btn-primary">Simpan</button>
        					</div>
        				</form>        			
        			</div>
        		</div>
        	</div>
        </div>
     </center>
</body>
</html>
