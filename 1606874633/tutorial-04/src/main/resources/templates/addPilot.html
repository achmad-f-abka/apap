<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Pilot</title>
</head>
<body>
	<h2>W E L C O M E !</h2>

	<h3>Tambah Pilot</h3>
	<form th:action="@{/pilot/add}" th:objects="${pilot}" method="POST">
		License Number : <br> <input type="number" name="licenseNumber" /><br>
		Name: <br> <input type="text" name="name" /> <br>
		<br>
		Fly Hour: <br> <input type="number" name="flyhour" /> <br>
		<br>
		<button type="submit">SUBMIT</button>
	</form>
</body>
</html>
