<!DOCTYPE html>
<html xmlns:th ="http://www.thymeLeaf.org" >
	<head> 
		<!-- <title>View All Flight</title> -->
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h2>Daftar Semua Flight</h2>
		<table border="1">
			<tr>
				<th>Flight Number</th>
				<th>Origin</th>
				<th>Destination</th>
				<th>Time</th>
				<th>Pilot License Number</th>
				<th>Pilot Name</th>
			</tr>
				<tr th:each="flight : ${flight}">
					<td class="centerCell" th:text="${flight.flightNumber}"></td>
					<td class="centerCell" th:text="${flight.origin}"></td>
					<td class="centerCell" th:text="${flight.destination}"></td>
					<td class="centerCell" th:text="${flight.time}"></td>
					<td class="centerCell" th:text="${flight.pilot.licenseNumber}"></td>
					<td class="centerCell" th:text="${flight.Pilot.name}"></td> 
					</tr>	
			
		</table>
	</body>
	

</html>
