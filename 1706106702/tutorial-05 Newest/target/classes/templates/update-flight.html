<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Flight</title>	
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar ('Update Flight')"></nav>
	<h2>Hello!</h2>
	<h3>Update Penerbangan</h3>
	
	<form th:action="@{'/flight/update/' + ${flight.flightNumber}}" th:object="${pilot}" method="POST">       
        Flight Number: <br>
        <input type="text" name="flightNumber" th:value="${flight.flightNumber}" />
        <br>
        Origin: <br>
        <input type="text" name="origin" th:value="${flight.origin}" />
        <br>
        Destination: <br>
        <input type="text" name="destination" th:value="${flight.destination}" />
        <br>
        Time: <br>
        <input type="text" name="time" th:value="${flight.time}" />
        <br><br>
        <input type="submit" value="Submit">
    </form>
	
</body>

</html>
