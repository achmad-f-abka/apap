<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Pilot Detail</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<nav th:replace="fragments/fragment :: viewPilot"></nav>
	<div class="container-fluid">
	<div class="row">
	<div class="col-mid-6">
	<div class="card">
	<div class="card-header">Data Pilot</div>
	<div class="card-body">
					<h4 th:text="'License Number : ' + ${pilot.licenseNumber}"></h4>
					<h4 th:text="'Name : ' + ${pilot.name}"></h4>
					<h4 th:text="${pilot.fly_hour} >= 100 ? 'Status: Pilot Senior' : 'Status: Pilot Junior'"></h4>
					<br>
					<td><a th:href="@{'/flight/add/' + ${pilot.licenseNumber}}">Add Flight</a></td>
					<br>
					<h5>Data Flight</h5>
					<table border="1" style="width:relative;">
						<tr>
							<th>No</th>
							<th>Flight Number</th>
							<th>Origin</th>
							<th>Destination</th>
							<th>Time</th>
							<th>Action</th>
						</tr>
							<tr th:each="flight, iterationStatus : ${flight}" th:style="${iterationStatus.even} ? 'display:none;'">
							<td th:text	= "${iterationStatus.count}"></td>
							<td th:text	= "${flight.flightNumber}"></td>
							<td th:text	= "${flight.origin}"></td>	
							<td th:text	= "${flight.destination}"></td>
							<td th:text	= "${flight.time}"></td>
							<td><a th:href ="@{'/flight/view/' + ${flight.flightNumber}}">See Flight Detail</a></td>
						</tr>				
				</table>
	</div>
	</div>
	</div>
	</div>
	</div>
</html>
