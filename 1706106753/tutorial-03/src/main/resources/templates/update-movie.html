<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Movie</title>
	</head>
	<body>
		<h2 th:if="${movie == null}"> Id kosong atau tidak ditemukan, proses update dibatalkan</h2>
		<div th:unless="${movie == null}">
			<h2>Update Berhasil</h2>
			<h4 th:text="${movie.id}"></h4>
			<h4 th:text="${movie.title}"></h4>
			<h4 th:text="${movie.genre}"></h4>
			<h4 th:text="${movie.budget}"></h4>
			<h4 th:text="${movie.duration}"></h4>
		</div>
	</body>
</html>
