<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
	</head>
	<body>
		<h2>Data</h2>
		<h4 th:if="${movie == null}"> Id kosong atau tidak ditemukan</h4>
		<div th:unless="${movie == null}">
			<h4 th:text="${movie.id}"></h4>
			<h4 th:text="${movie.title}"></h4>
			<h4 th:text="${movie.genre}"></h4>
			<h4 th:text="${movie.budget}"></h4>
			<h4 th:text="${movie.duration}"></h4>
		</div>
	</body>
</html>
