<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div align="center">
	<div th:replace="fragments/fragment :: addPilot"></div>
	<br>
	<div class="container-fluid">
		<h3>Tambah Pilot</h3>
		<form th:action="@{/pilot/add}" th:object="${pilot}" method="POST">
			License Number : <br> <input type="text" name="licenseNumber" /><br>
			<br> Name : <br> <input type="text" name="name" /><br>
			<br> Fly Hour: <br> <input type="text" name="flyHour" /><br>
			<br>

			<button type="submit">Submit</button>
		</form>
	</div>
	</div>
</body>
</html>
