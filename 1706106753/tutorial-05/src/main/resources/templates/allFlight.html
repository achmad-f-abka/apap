<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View All Flight</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
		<nav th:replace="fragments/fragment :: allflight"></nav>
		<br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card" style="width: 1000px;">
						<div class="card-header">
							<h3 class="text-center">Daftar Seluruh Penerbangan</h3>
							<table border="2" align="center">
								<thead>
									<tr>
										<th style="text-align: center">No.</th>
										<th style="text-align: center">Flight Number</th>
										<th style="text-align: center">Origin</th>
										<th style="text-align: center">Destination</th>
										<th style="text-align: center">Time</th>
										<th style="text-align: center">Pilot's Name</th>
										<th style="text-align: center">License Number</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="flight, iteration: ${allFlight}">
										<td th:text="${iteration.count}"></td>
										<td th:text="${flight.flightNumber}"></td>
										<td th:text="${flight.origin}"></td>
										<td th:text="${flight.destination}"></td>
										<td th:text="${flight.time}"></td>
										<td th:text="${flight.pilot.name}"></td>
										<td th:text="${flight.pilot.licenseNumber}"></td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>

			</div>
		</div>
</body>
