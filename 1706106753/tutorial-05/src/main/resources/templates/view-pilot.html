<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<title>View Pilot</title>
</head>
<body>
	<div th:replace="fragments/fragment :: viewPilot"></div>
	<h4 th:if="${detailPilot == null}">License Number kosong atau
		tidak ditemukan</h4>
	<br>
	<div th:unless="${detailPilot == null}">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="card" style="width: 375px;">
						<div class="card-header">
							<h3 th:if="${detailPilot.flyHour} >= 100" class="text-center">Status:
								Pilot Senior</h3>
							<h3 th:unless="${detailPilot.flyHour} >= 100" class="text-center">Status:
								Pilot Junior</h3>
							<div class="card-body">
								<table>
									<tr th:style="'font-weight: bold;'">
										<td><label class="text-left" for="licenseNumber">License
												Number</label></td>
										<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
										<td><label th:text="${detailPilot.licenseNumber}"></label></td>
									</tr>
									<tr th:style="'font-weight: bold;'">
										<td><label class="text-left" for="name">Name</label></td>
										<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
										<td><label th:text="${detailPilot.name}"></label></td>
									</tr>
									<tr th:style="'font-weight: bold;'">
										<td><label for="flyHour">Fly Hour</label></td>
										<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
										<td><label th:text="${detailPilot.flyHour}"></label></td>
									</tr>
								</table>
								<br>
								<table align="center">
									<tr>
										<td><form th:action="@{/pilot/delete/}+${detailPilot.id}"
												method="GET">
												<button type="submit">delete</button>
											</form></td>
										<td><form th:action="@{/pilot/update/}+${detailPilot.id}"
												method="GET">
												<button type="submit">update</button>
											</form></td>
										<td><form
												th:action="@{/flight/add/}+${detailPilot.licenseNumber}"
												method="GET">
												<button type="submit">add flight</button>
											</form></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card" style="width: 500px;">
					<div class="card-header">
						<h3 class="text-center">Daftar Penerbangan</h3>
						<table border="2" align="center">
							<thead>
								<tr>
									<th style="text-align: center">No.</th>
									<th style="text-align: center">Flight Number</th>
									<th style="text-align: center">Origin</th>
									<th style="text-align: center">Destination</th>
									<th style="text-align: center">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="listFlight, iteration : ${listFlights}">
									<td th:text="${iteration.count}"></td>
									<td th:text="${listFlight.flightNumber}"></td>
									<td th:text="${listFlight.origin}"></td>
									<td th:text="${listFlight.destination}"></td>

									<td>
									<table>
										<tr>
											<td><form
														th:action="@{/flight/delete/}+${listFlight.id}"
														method="GET">
											<button type="submit">delete</button>
										</form></td>
											<td><form
														th:action="@{/flight/update/}+${listFlight.id}"
														method="GET">
											<button type="submit">update</button>
										</form></td>
										</tr>
									</table>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
