<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Flight</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
			<div class="container-fluid">
			<br>
			<br>
			<div class="row">
				<div class="col-mid-6">
					<div class="card">
						<div class="card-header">Tambah Penerbangan</div>
						<form th:action="@{/flight/add}" th:object="${flight}" method="POST">
							<div class="card-body">
								<input type="hidden" th:field="*{pilot}"/>
								<label for="flightNumber">Flight Number: </label>
								<input type="text" name="flightNumber" class="form-control"/>
								<label for="origin">Origin: </label>
								<input type="text" name="origin" class="form-control"/>
								<label for="destination">Destination: </label>
								<input type="text" name="destination" class="form-control"/>
								<label for="time">Time: </label>
								<input type="date" name="time" class="form-control"/>
								<p><p>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
