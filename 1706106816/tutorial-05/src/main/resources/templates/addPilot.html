<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Pilot</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
			<div class="container-fluid">
			<br>
			<br>
			<div class="row">
				<div class="col-mid-6">
					<div class="card">
						<div class="card-header">Tambah Pilot</div>
						<form th:action="@{/pilot/add}" th:object="${pilot}" method="POST">
							<div class="card-body">
								<label for="licenseNumber">License Number: </label>
								<input type="text" name="licenseNumber" class="form-control"/>
								<label for="name">Name: </label>
								<input type="text" name="name" class="form-control"/>
								<label for="fly_hour">Fly Hour: </label>
								<input type="text" name="fly_hour" class="form-control"/>
								<p><p>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
