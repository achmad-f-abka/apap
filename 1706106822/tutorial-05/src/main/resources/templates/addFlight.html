<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Flight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>


<body>
<nav th:replace="fragments/fragment :: addFlight"></nav>
	
<div class="container-fluid">
<h2> Welcome!</h2>
<div class="row">
	<div class="col-mid-6">
		<div class="card">
			<div class="card-header">Add flight</div>
				<div class="card-body">
					<form th:action="@{/flight/add}" th:object="${flight}" method="POST">
		<input type="hidden" th:field="*{pilot}">
		Flight Number: <br>
		<input type="text" name="flightNumber" />
		<br>
		Origin: <br>
		<input type="text" name="origin" />
		<br>
		Destination: <br>
		<input type="text" name="destination" />
		<br>
		Time: <br>
		<input type="date" name="time" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
