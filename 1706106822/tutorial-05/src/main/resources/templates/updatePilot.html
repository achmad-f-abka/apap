<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: UpdatePilot"></nav>
	
<div class="container-fluid">

<h2>Hello!</h2>
<div class="row">
	<div class="col-mid-6">
		<div class="card">
			<div class="card-header">Update Pilot</div>
				<div class="card-body">
					<form th:action="@{/pilot/update/{licenseNumber}(licenseNumber=${pilotLama.licenseNumber})}" th:object="${pilotBaru}" method="POST">
						Name: <br>
						<input type="text" name="name" th:field="${pilotLama.name}"/>
						<br>
						Fly Hour: <br>
						<input type="number" name="flyHour" th:field="${pilotLama.flyHour}"/>
						<br><br>
						<button type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
	
</body>
</html>
