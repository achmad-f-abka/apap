<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: penerbanganPilot"></nav>

<div class="container-fluid">
<h2>Hello!</h2>
<a th:href="@{'/listFlights'}">LIHAT DAFTAR PENERBANGAN</a>
<div class="row">
	<div class="col-mid-6">
		<div class="card">
			<div class="card-header">Identitas Pilot</div>
				<div class="card-body">
					<h2 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}">Pilot License Number</h2>
						<h2 th:text="'Name : ' + ${pilot.name}">Name</h2>
						<h2 th:text="'Fly Hour : ' + ${pilot.flyHour}">Fly Hour</h2>
						<h3 th:text="${pilot.flyHour}>=100 ? 'Status : Pilot Senior' : 'Status : Pilot junior'"></h3>
						<a class="btn btn-primary" th:href="@{'/flight/add/' +${pilot.licenseNumber}}">Add Flight</a>
						<a class="btn btn-primary" th:href="@{'/pilot/update/' +${pilot.licenseNumber}}">Update Pilot</a>
				</div>
			</div>
		</div>
	</div>
</div>

<br>
<div class="row">
	<div class="col-mid-6">
		<div class="card">
			<div class="card-header">Daftar Penerbangan</div>
				<div class="card-body">
					<tr th:each="flight, iterationStatus : ${listFlight}" th:style="${iterationStatus.even} ? 'display:none;'">
							<td th:text="${iterationStatus.count}"></td>
							<td th:text="${flight.flightNumber}"></td>
							<td th:text="${flight.origin}"></td>
							<td th:text="${flight.destination}"></td>
							<td><a th:href="@{'/flight/view/' + ${flight.flightNumber}}">See Flight Detail</a>
							<a th:href="@{'/pilot/'+${pilot.licenseNumber}+'/flight/delete/' +${flight.flightNumber}}">Delete Flight</a>
							<a th:href="@{'/pilot/'+${pilot.licenseNumber}+'/flight/update/' +${flight.flightNumber}}">Update Flight</a>
							<br>
					</tr>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
