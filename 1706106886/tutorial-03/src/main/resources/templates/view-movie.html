<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
	</head>
	
	<body>
		<h2> Data </h2>
		<h3 th:if="${error}">Data Tidak Ditemukan!</h3>
		<h3 th:if="${successDelete}" class="baseclass">Data Berhasil Dihapus</h3>
		<h3 th:if="${failDelete}" class="baseclass">Data Gagal Dihapus!</h3>
		<h2 th:text="${movie.id}"></h2>
		<h2 th:text="${movie.title}"></h2>
		<h2 th:text="${movie.genre}"></h2>
		<h2 th:text="${movie.budget}"></h2>
		<h2 th:text="${movie.duration}"></h2>
	</body>
	
</html>
