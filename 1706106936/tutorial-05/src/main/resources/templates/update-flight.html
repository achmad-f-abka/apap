<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update Flight</title>
	<head th:fragment="css">
			<link rel= "stylesheet" th:href="@{/css/bootstrap.min.css}">
		</head>
		<head th:fragment="js">
			<script th:src="@{/js/bootstrap.min.js}"></script>
		</head>
</head>
	<body>
	<nav th:replace="fragments/fragment :: updateflight"></nav>
	<h3>WELCOME !</h3>
	
	
		<form th:action="@{/flight/update}" th:object="${flight}" method="POST">
    		Flight Number: <br>
    		<input type="text" name="flightNumber" th:value="${flight.flightNumber}" readonly = "readonly">
   			 <br>
    		Origin: <br>
    		<input type="text" name="origin" th:value="${flight.origin}" />
    		<br>
    		Destination: <br>
    		<input type="text" name="destination" th:value="${flight.destination}" />
    		<br>
   			 Time: <br>
    		<input type="date" name="time" th:value="${flight.time}" />
    		<br><br>
    		<button type="submit">Submit</button>
		</form>
	</body>
</html>
