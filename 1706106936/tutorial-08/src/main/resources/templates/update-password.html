<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

	<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Ubah Password
					</div>
					<div class="card-body">
						<form th:action="@{/user/updatePassword}" method="post">
							
							<input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
							<div class="row form-group">
								<label class="col-sm-4"> Password Lama: </label>
								<input class="col-sm-8 form-control input-sm" type="password" name="oldPassword">
							</div>
							<div class="row form-group">
								<label class="col-sm-4"> Password Baru: </label>
								
								<input class="col-sm-8 form-control input-sm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
								title="Password Harus Mengandung Satu Angka, Satu huruf Kapital, dan Satu huruf kecil" type="password" name="newPassword">
							</div>
							<p style="color:red;font-size:13px" align="right">*Password Harus Mengandung Satu Angka, Satu huruf Kapital, dan Satu huruf kecil </p>
							<div class="row form-group">
								<label class="col-sm-4"> Konfirmasi Password Baru: </label>
								<input class="col-sm-8 form-control input-sm" type="password" name="confirmPassword">
							</div>
							<div>
								<button type="submit" class="btn btn-primary">Simpan</button>
							</div>
							<br>
							<p style="color:red" th:text="${notif}"></p>
						</form>
					</div>
				</div>
			</div>
		</div>

</body>

</html>
