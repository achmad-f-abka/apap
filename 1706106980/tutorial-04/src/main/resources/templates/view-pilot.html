<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Pilot</title>
</head>
<body>
	<h4 th:if="${detailPilot == null}">License Number kosong atau
		tidak ditemukan</h4>
	<div th:unless="${detailPilot == null}">
		<h4 th:text="'License Number : '+${detailPilot.licenseNumber}"></h4>
		<h4 th:text="'Name : '+${detailPilot.name}"></h4>
		<h4 th:text="'Fly Hour : '+${detailPilot.flyHour}"></h4>

		<table>
			<tr>
				<td><form th:action="@{/pilot/delete/}+${detailPilot.id}"
						method="GET">
						<button type="submit">delete</button>
					</form></td>
				<td><form th:action="@{/pilot/update/}+${detailPilot.id}"
						method="GET">
						<button type="submit">update</button>
					</form></td>
			</tr>
		</table>
		<br>
		<td><a th:href="@{/flight/add/}+${detailPilot.licenseNumber}">
				Add Flight</a></td>
	</div>

	<br>


	<h2>Daftar Flight</h2>
	<div th:each="listFlight : ${listFlights}">
		<h3 th:text="${listFlight.flightNumber}"></h3>
		<h3 th:text="${listFlight.origin}"></h3>
		<h3 th:text="${listFlight.destination}"></h3>
		<table>
			<tr>
				<td><form th:action="@{/flight/delete/}+${listFlight.id}"
						method="GET">
						<button type="submit">delete</button>
					</form></td>
				<td><form th:action="@{/flight/update/}+${listFlight.id}"
						method="GET">
						<button type="submit">update</button>
					</form></td>
			</tr>
		</table>
		<br>
	</div>

</body>
</html>
