<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Pilot</title>
		<object th:include="fragments/fragments :: css" th:remove="tag"></object>
		<object th:include="fragments/fragments :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragments :: navbar"></nav>
		
		<div class="container-fluid">
		<h3>Tambah Data Pilot</h3>
		<div class="row">
				<div class="col-mid-6">
		<div class="card">
						<div class="card-header">Tambah Pilot</div>
						<form th:action="@{/pilot/add}" th:object="${pilot}" method="POST">
							<div class="card-body">
								<label for="licenseNumber">License Number</label>
								<input type="text" name="licenseNumber" class="form-control"/>
								<label for="Name">Name</label>
								<input type="text" name="name" class="form-control"/>
								<label for="fly_hour">Fly Hour</label>
								<input type="number" name="fly_hour" class="form-control"/>
								<p><p>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
					</div>
					</div>
					
	</body>

</html>
