<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Pilot</title>
		<object th:include="fragments/fragments :: css" th:remove="tag"></object>
		<object th:include="fragments/fragments :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragments :: navbar"></nav>
		<h3>Update Data Pilot</h3>
		<div class="row">
				<div class="col-mid-6">
		<div class="card">
						<div class="card-header">Tambah Pilot</div>
		<form th:action="@{/pilot/update}" th:object="${pilot}" method="POST">
			<input type="hidden" th:field="${pilot.id}" class="form-control"/>
			<label for="licenseNumber">License Number</label>
			<input type="text" name="licenseNumber" th:field="*{licenseNumber}" class="form-control"/> 
			<label for="Name">Name</label>
			<input type="text" name="name" th:field="*{name}" class="form-control"/>
			<label for="fly_hour">Fly Hour</label>
			<input type="number" name="fly_hour" th:field="*{fly_hour}" class="form-control"/> <br><br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
		</div>
		</div>
	</body>

</html>
