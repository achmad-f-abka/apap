<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Uda Airways</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: addFlight"></div>
	<br>&nbsp;&nbsp;&nbsp;
	<button type="button" style="width: 9%;"
		class="btn btn-large btn-success"
		th:attr="onClick=|window.location.href='/pilot/view?licenseNumber=${license_number}'|">Back</button>
	<br>
	<br>
	<div class="container" style="padding-left: 395px;">
		<div class="row">
			<div class="col-md-4">
				<div class="card" style="width: 395px;">
					<div class="card-header">
						<center>
							<b><h3>Tambah Penerbangan</h3></b>
						</center>
					</div>
					<form th:action="@{/flight/add}" th:object="${flight}" method="POST">
						<div class="card-body">
							<input type="hidden" th:field="*{pilot}" />
							<input type="hidden" name="licenseNumber"
								th:value="${license_number}" />
							<table>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label class="text-left" for="flightNumber">Flight
											Number</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><input type="text" name="flightNumber"
										class="form-control" /></td>
								</tr>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label class="text-left" for="origin">Origin</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><input type="text" name="origin" class="form-control" /></td>
								</tr>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label for="destination">Destination</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><input type="text" name="destination"
										class="form-control" /></td>
								</tr>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label for="time">Time</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><input type="date" name="time" class="form-control" /></td>
								</tr>
							</table>
							<br>
							<center>
								<button type="submit" class="btn btn-large btn-success"
									style="width: 105px;">Submit</button>
							</center>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
