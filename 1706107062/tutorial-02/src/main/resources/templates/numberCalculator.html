<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Number Calculator</title>
    </head>
    <body>
        <h1>Number Calculator</h1>
        <form th:action="@{/numberCalculator}" th:object="${prosesKalkulasi}" method="post">
            <table>
			    <tr>
			        <td><label for="angka_satu">Angka Pertama</label></td>
            		<td><input type="text" id="angka1" name="angka1" /></td>
			    </tr>
			    <tr>
			        <td><label for="angka_dua">Angka Kedua</label></td>
            		<td><input type="text" id="angka2" name="angka2" /></td>
			    </tr>
			    <tr collspan="2">
			        <td><input type="submit" value="Proses" /></td>
			    </tr>
			    <tr>
			        <td><label for="hasil">Hasil</label></td>
            		<td><input th:type="text" th:name="hasil" th:value="${hasil}" /></td>
			    </tr>
			    <tr>
			        <td><label for="terbilang">Terbilang</label></td>
            		<td><input th:type="text" th:name="terbilang" th:value="${terbilang}" /></td>
			    </tr>
			</table>
        </form>
    </body>
</html>
