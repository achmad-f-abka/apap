<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
	</head>
	<body>
	<form>
		<h2>Data</h2>
	<h3 th:if="${errorPage}" class="error">Data Tidak Ditemukan!</h3>
	<h3 th:if="${successUpdate}" class="baseclass">Data Berhasil Diperbaharui</h3>
	<h3 th:if="${failUpdate}" class="baseclass">Data Gagal Diperbaharui!</h3>
	<h3 th:if="${successDelete}" class="baseclass">Data Berhasil Dihapus</h3>
	<h3 th:if="${failDelete}" class="baseclass">Data Gagal Dihapus!</h3>
		<h3 th:text="${movie.id}"></h3>
		<h3 th:text="${movie.title}"></h3>
		<h3 th:text="${movie.genre}"></h3>
		<h3 th:text="${movie.budget}"></h3>
		<h3 th:text="${movie.duration}"></h3>
		</form>
	</body>
</html>
