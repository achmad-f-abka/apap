<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Add</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: addPilot"></div>
	<br>&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-large btn-success"
		style="width: 9%;" th:attr="onClick=|window.location.href='/'|">Home</button>
	<br>
	<h2 th:style="${'color: green;'}" class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Data
		Berhasil Ditambahkan!</h2>
	<br>
	<div class="container-fluid" style="width: 130%;">
		<div class="row">
			<div class="col-xs-4 col-lg-4">
				<div class="card">
					<div class="card-header">
						<center>
							<b>Data Pilot</b>
						</center>
					</div>
					<form th:action="@{/pilot/view}" method="POST">
						<div class="card-body">
							<table>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="licenseNumber">License
											Number</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${lNumb}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="name">Name</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${name}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label for="flyHour">Fly Hour</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${fHour}"></label></td>
								</tr>
							</table>
							<br>
							<center>
								<table>
									<thead>
										<tr>
											<td>
												<form th:action="@{/pilot/updates/${lNumb}}" method="POST">
													<button type="button" class="btn btn-large btn-success"
														style="width: 105px;"
														th:attr="onClick=|window.location.href='/pilot/updates/${lNumb}'|">Edit
														This</button>
												</form>
											</td>
											<td><button type="button"
													class="btn btn-large btn-success"
													th:attr="onClick=|window.location.href='/pilot/add'|">Input
													Again</button></td>
										</tr>
									</thead>
								</table>
							</center>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
