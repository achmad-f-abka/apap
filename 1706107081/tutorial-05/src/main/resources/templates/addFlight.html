<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Flight</title>
		<object th:include="fragments/fragment::css" th:remove="tag"></object>
		<object th:include="fragments/fragment::js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar">			
		</nav>
		<div class="container">
		<br>
		<div class="row justify-content-md-center">
				<div class="col-lg-5">
					<div class="card">
					<h3 class="card-header">Tambah Penerbangan</h3>
					<form th:action="@{/flight/add}" th:object="${flight}" method="POST">
					<div class="card-body">
						<input type="hidden" th:field="*{pilot}"/>
						Flight Number : <br>
						<input type="text" name="flightNumber" class="form-control"/> <br>
						Origin : <br>
						<input type="text" name="origin" class="form-control"/> <br>
						Destination : <br>
						<input type="text" name="destination" class="form-control"/> <br>
						Time : <br>
						<input type="date" name="time" class="form-control"/> <br><br>
						<button type="reset" class="btn btn-secondary">Reset</button>
						<button type="submit" class="btn btn-outline-info">Submit</button>
					</div>
					</form>
					</div>
					</div>
				</div>
		</div>
	</body>

</html>
