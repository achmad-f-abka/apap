<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Pilot</title>
		<object th:include="fragments/fragment::css" th:remove="tag"></object>
		<object th:include="fragments/fragment::js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar">			
		</nav>
		<div class="container">
		<br>
		<div class="row justify-content-md-center">
				<div class="col-lg-5">
					<div class="card">
					<h3 class="card-header">Tambah Pilot</h3>
					<form th:action="@{/pilot/add}" th:object="${pilot}" method="POST">
						<div class="card-body">
						License Number : <br>
						<input type="text" name="licenseNumber" class="form-control"/> <br>
						Name : <br>
						<input type="text" name="name" class="form-control"/> <br>
						Fly Hour : <br>
						<input type="number" name="fly_hour" class="form-control"/> <br><br>
						
						<button type="reset" class="btn btn-secondary">Reset</button>
						<button type="submit" class="btn btn-outline-info">Submit</button> <br><br>
						</div>
					</form>
					</div>
				</div>
		</div>
		</div>
	</body>

</html>
