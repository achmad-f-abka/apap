<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Pilot Detail</title>
		<object th:include="fragments/fragment::css" th:remove="tag"></object>
		<object th:include="fragments/fragment::js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar">			
		</nav>
		<div class="container">
		<br>
		<div class="card">
		<h4 class="card-header">All Flight Data</h4>
		<div class="card-body">
		<table class="table table-sm table-striped text-center">
			<thead class="thead-dark">
			<tr>
				<th>No</th>
				<th>Flight Number</th>
				<th>Origin</th>
				<th>Destination</th>
				<th>Time</th>
				<th>Pilot's License Number</th>
				<th>Pilot Name</th>
			</tr>
			<thead>
			<tbody>
			<tr th:each="flight, iterationStatus : ${flight}">
				<td th:text="${iterationStatus.count}"></td>
				<td th:text="${flight.flightNumber}"></td>
				<td th:text="${flight.origin}"></td>
				<td th:text="${flight.destination}"></td>
				<td th:text="${flight.time}"></td>
				<td th:text="${flight.pilot.licenseNumber}"></td>
				<td th:text="${flight.pilot.name}"></td>
			</tr>
			</tbody>
		</table>
		</div>
		</div>
		</div>
	</body>

</html>
