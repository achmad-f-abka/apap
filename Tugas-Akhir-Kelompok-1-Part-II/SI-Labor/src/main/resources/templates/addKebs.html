<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Si-Labor RSCS</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: updateKebutuhan"></div>
	<br>&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-large btn-warning"
		style="width: 9%;" th:attr="onClick=|window.location.href='/'|">Home</button>
	<br>
	<h2 th:style="${'color: black;'}" class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Data
		Berhasil Diperbaharui!</h2>
	<br>
	<div class="container-fluid" style="width: 130%;">
		<div class="row">
			<div class="col-xs-4 col-lg-4">
				<div class="card">
					<div class="card-header" th:style="'background: #f4f129;'">
						<center>
							<h2><b>Data Kebutuhan</b></h2>
						</center>
					</div>
					<form th:action="@{/lab/kebutuhan/}" method="POST">
						<div class="card-body">
							<table>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="id">ID Kebutuhan</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${idKeb}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="origin">Status</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${statusKeb}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label for="time">Tanggal Update</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${tglKeb}"></label></td>
								</tr>
							</table>
							<br>
							<table>
								<thead>
									<tr>
										<td>
											<form th:action="@{/lab/kebutuhan/ubah/${idKeb}}" method="POST">
												<button type="button" class="btn btn-large btn-warning"
													style="width: 105px;"
													th:attr="onClick=|window.location.href='/lab/kebutuhan/ubah/${idKeb}'|">Edit
													This</button>
											</form>
										</td>
										<td><button type="button"
												class="btn btn-large btn-warning"
												th:attr="onClick=|window.location.href='/lab/kebutuhan/tambah'|">Input
												Again</button></td>
									</tr>
								</thead>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
