<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>RSCS Si-Labor</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: addKebutuhan"></div>
	<br>&nbsp;&nbsp;&nbsp;<button type="button" style="width: 9%;" class="btn btn-large btn-warning" th:style="'font-weight: bold;'" th:attr="onClick=|window.location.href='/'|">Home</button>
<br><br>
<div class="container-fluid" >
	<div class="row">
		<div class="text-center col-xs-4 col-lg-4">
			<div class="card" style="width: 355px;">
				<div class="card-header" th:style="'background: #f4f129;'"><b><h2>Tambah Kebutuhan</h2></b></div>
				<form th:action="@{/lab/kebutuhan/tambah}" th:object="${kebutuhan}" method="POST">
					<div class="card-body" th:style="'background: #d7ff8e;'">
						<label th:style="'font-weight: bold; font-size: 19px;'" for="name">Nama Reagen: </label>
						<input th:style="'font-weight: bold; font-size: 19px;'" type="text" name="licenseNumber" class="form-control" required="required"/>
						<label th:style="'font-weight: bold; font-size: 19px;'" for="jumlah">Jumlah: </label>
						<input th:style="'font-weight: bold; font-size: 19px;'" type="text" name="name" class="form-control" required="required"/>
						<p>
						<p>
							<button type="submit" class="btn btn-large btn-success" th:style="'font-weight: bold;'">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
