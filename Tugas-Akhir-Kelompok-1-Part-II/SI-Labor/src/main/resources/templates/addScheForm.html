<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>RSCS Si-Labor</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: addSchedule"></div>
	<br>&nbsp;&nbsp;&nbsp;<button type="button" style="width: 9%;" class="btn btn-large btn-warning" th:style="'font-weight: bold;'" th:attr="onClick=|window.location.href='/lab/jadwal-jaga'|">Back</button>
<br><br>
<div class="container-fluid" >
	<div class="row">
		<div class="text-center col-xs-4 col-lg-4">
			<div class="card" style="width: 355px;">
				<div class="card-header" th:style="'background: #f4f129;'"><b><h3>Tambah Jadwal</h3></b></div>
				<form th:action="@{/lab/jadwal-jaga/tambah}" th:object="${jadwal}" method="POST">
					<div class="card-body" th:style="'background: #d7ff8e;'">
						<label th:style="'font-weight: bold; font-size: 19px;'" for="tanggal">Tanggal Jaga: </label>
						<input th:style="'font-weight: bold; font-size: 19px;'" type="date" name="tanggal" class="form-control" required="required"/>
						<label th:style="'font-weight: bold; font-size: 19px;'" for="staffId">Nama Staff: </label>
						<select class="form-control" name="staffId">

                            <option value="">Pilih Staff</option>
                            <option th:each="staff:${staffModel}"
                                    th:value="${staff.id}"
                                    th:text="${staff.nama}"
                            >
                            </option>
                        </select>
						<label th:style="'font-weight: bold; font-size: 19px;'" for="waktuMulai">Jam Mulai: </label>
						<input th:style="'font-weight: bold; font-size: 19px;'" type="time" name="waktuMulai" class="form-control" required="required"/>
						<label th:style="'font-weight: bold; font-size: 19px;'" for="waktuSelesai">Jam Selesai: </label>
						<input th:style="'font-weight: bold; font-size: 19px;'" type="time" name="waktuSelesai" class="form-control" required="required"/>
						<p>
						<p>
							<button type="submit" class="btn btn-large btn-warning" th:style="'font-weight: bold;'">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
