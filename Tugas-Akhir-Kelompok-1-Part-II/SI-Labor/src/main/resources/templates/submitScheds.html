<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Si-Labor RSCS</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: updateSchedule"></div>
	<br>&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-large btn-warning"
		th:style="'font-weight: bold; width: 9%;'" th:attr="onClick=|window.location.href='/'|">Home</button>
	<br>
	<h2 th:style="${'color: black;'}" class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Data
		Berhasil Diperbaharui!</h2>
	<br>
	<div class="container-fluid" style="width: 1260px; padding-left: 425px">
		<div class="row">
			<div class="col-xs-4 col-lg-4">
				<div class="card" style="width: 455px;">
					<div class="card-header" th:style="'background: #f4f129;'">
						<center>
							<h2><b>Jadwal Jaga</b></h2>
						</center>
					</div>
					<center>
					<form th:action="@{/lab/jadwal-jaga}" method="POST">
						<div class="card-body">
							<table>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="id">Nama Staff</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${namaSche}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label for="time">Tanggal Jaga</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${tglSche}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="origin">Jam Mulai</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${mulaiSche}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="origin">Jam Selesai</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${selesaiSche}"></label></td>
								</tr>
							</table>
							<br>
							<table>
								<thead>
									<tr>
										<td>
											<form th:action="@{/lab/jadwal-jaga/ubah/${idSche}}" method="POST">
												<button type="button" class="btn btn-large btn-warning"
													th:style="'font-weight: bold; width: 115px;'"
													th:attr="onClick=|window.location.href='/lab/jadwal-jaga/ubah/${idSche}'|">Edit
													This</button>
											</form>
										</td>
										<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button"
												class="btn btn-large btn-warning"
												th:style="'font-weight: bold; width: 115px;'"
												th:attr="onClick=|window.location.href='/lab/jadwal-jaga/tambah'|">Input
												Again</button></td>
									</tr>
								</thead>
							</table>
						</div>
					</form>
					</center>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
