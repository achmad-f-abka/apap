<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Si-Labor RSCS</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: updateSchedule"></div>
	<br>&nbsp;&nbsp;&nbsp;
	<button type="button" style="width: 9%;"
		class="btn btn-large btn-warning"
		th:attr="onClick=|window.location.href='/lab/jadwal-jaga'|">Back</button>
	<br>
	<br>
	<div class="container" style="padding-left: 395px;">
		<div class="row">
			<div class="col-md-4">
				<div class="card" style="width: 395px;">
					<div class="card-header" th:style="'background: #f4f129;'">
						<center>
							<b><h3>Update Schedule</h3></b>
						</center>
					</div>
					<form th:action="@{/lab/jadwal-jaga/ubah/}" th:object="${jadwal}"
						method="POST">
						<input type="hidden" name="idSche" th:value="${idSche}" />
						<div class="card-body">
							<table>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label class="text-left" for="nama">Nama Staff
											</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td>
										<select class="form-control" name="staffId">
				                            <option th:text="${namaSche}"></option>
				                            <option th:each="staff:${staffModel}"
				                                    th:value="${staff.id}"
				                                    th:text="${staff.nama}"
				                            >
				                            </option>
				                        </select>
									</td>
								</tr>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label for="tglSche">Tanggal Jaga</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><input type="date" name="tanggal" th:value="${tglSche}"
										class="form-control" /></td>
								</tr>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label class="text-left" for="mulaiSche">Jam Mulai</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><input type="time" name="waktuMulai" th:value="${mulaiSche}"
										class="form-control" /></td>
								</tr>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label class="text-left" for="selesaiSche">Jam Selesai</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><input type="time" name="waktuSelesai" th:value="${selesaiSche}"
										class="form-control" /></td>
								</tr>
							</table>
							<br>
							<center>
								<button type="submit" class="btn btn-large btn-warning"
									style="width: 105px; font-weight: bold;">Submit</button>
							</center>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
