<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Si-Labor RSCS</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: updateRequest"></div>
	<br>&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-large btn-warning"
		th:style="'font-weight: bold;'" th:attr="onClick=|window.location.href='/'|">Home</button>
	<br>
	<h2 th:style="${'color: black;'}" class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Data
		Berhasil Diperbaharui!</h2>
	<br>
	<div class="container-fluid" style="width: 1260px; padding-left: 370px">
		<div class="row">
			<div class="text-center col-xs-4 col-lg-4">
				<div class="card" style="width: 550px;">
					<div class="card-header" th:style="'background: #f4f129;'">
						<center>
							<h3><b>Data Permintaan</b></h3>
						</center>
					</div>
					<center>
					<form th:action="@{/lab/pemerikasaan}" method="POST">
						<div class="card-body">
							<table>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label class="text-left" for="id">ID Request
											</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${id}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="pasienId">Nama</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${namaPasien}"></label></td>
								</tr>
								<tr th:style="'font-weight: bold;'">
									<td><label class="text-left" for="tanggalPengajuan">Tanggal Permintaan</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td><label th:text="${tanggalPengajuan}"></label></td>
								</tr>
								<tr height="55" th:style="'font-weight: bold;'">
									<td><label class="text-left" for="status">Status</label></td>
									<td><label>&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
									<td>
										<label th:if="${status} == '1'" th:text="Menunggu"></label>
										<label th:if="${status} == '2'" th:text="Diproses"></label>
										<label th:if="${status} == '3'" th:text="Selesai"></label>
									</td>
								</tr>
							</table>
							<br>
							<table>
								<thead>
									<tr>
										<td>
											<form th:action="@{/lab/pemeriksaan/${id}}" method="POST">
												<button type="button" class="btn btn-large btn-warning"
													th:style="'font-weight: bold; width: 115px;'"
													th:attr="onClick=|window.location.href='/lab/pemeriksaan/${id}'|">Edit
													This</button>
											</form>
										</td>
								</thead>
							</table>
						</div>
					</form>
					</center>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
