<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Si-Labor RSCS</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div th:replace="fragments/fragment :: viewReagen"></div>
	<br>&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-large btn-warning"
		style="width: 9%; font-weight: bold;" th:attr="onClick=|window.location.href='/pilot/view'|">Back</button>
	<br>
	<br>
	<center>
		<h2 th:if="${notFound}" class="error" th:style="${'color: red;'}">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>Tidak Ada Data Permintaan Pemeriksaan!</i>
		</h2>
	</center>
	<div class="container" style="padding-left: 205px;">
		<div class="row">
			<div class=" col-md-4">
				<form th:action="@{/flight/view}" method="POST">
					<div class="col-md-4">
						<div class="row">
							<div class="text-center col-xs-4 col-lg-4">
								<div class="card" style="width: 755px;">
									<div class="card-header" th:style="'background: #f4f129;'">
										<b><center>
												<h3>
													<lable th:text="'Daftar Permintaan Pemeriksaan'"></lable>
												</h3>
											</center></b>
									</div>
									<center>
									<form th:action="@{/pemeriksaan/view}" method="GET">
										<div class="card-body" th:style="'background: #d7ff8e;'">
											<table>
												<thead>
													<tr>
														<th
															style="width: 55px; text-align: center; background: #f4f129; border: 3px solid black;">No.</th>
														<th
															style="width: 125px; text-align: center; background: #f4f129; border: 3px solid black;">ID Reagen</th>
														<th
															style="width: 195px; text-align: center; background: #f4f129; border: 3px solid black;">Jumlah</th>
														<th
															style="width: 125px; text-align: center; background: #f4f129; border: 3px solid black;">Status</th>
														<th
															style="width: 125px; text-align: center; background: #f4f129; border: 3px solid black;">Tanggal Update</th>
														<th
															style="width: 125px; text-align: center; background: #f4f129; border: 3px solid black;">Action</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="keb, i : ${kebList}"
														th:style="${i.even} ? 'background: #f4f129;' : 'background:#d7ff8e'">
														<td style="font-weight: bold; border: 3px solid black; text-align: center; vertical-align: middle;" th:text="${i.count}"></td>
														<td style="font-weight: bold; border: 3px solid black; text-align: center; vertical-align: middle;" th:text="*{keb.reagenId.getId()}"></td>
														<td style="font-weight: bold; border: 3px solid black; text-align: center; vertical-align: middle;" th:text="*{keb.jumlah}"></td>
														<td style="font-weight: bold; border: 3px solid black; text-align: center; vertical-align: middle;" th:text="*{keb.status}"></td>
														<td style="font-weight: bold; border: 3px solid black; text-align: center; vertical-align: middle;" th:text="${#dates.format(keb.tanggalUpdate, 'dd-MM-yyyy')}"></td>
														<td style="font-weight: bold; border: 3px solid black; text-align: center; vertical-align: middle;">
																<button type="button" class="btn btn-large btn-warning"
																	style="width: 105px; font-weight: bold; border: 3px solid black;"
																	th:attr="onClick=|window.location.href='/lab/kebutuhan/ubah/${keb.reagenId.getId()}'|">Ubah</button>
														</td>
													</tr>
												</tbody>
											</table>
											<br>
												<a class="btn btn-large btn-warning" th:href="@{/lab/kebutuhan/tambah}" th:style="'font-weight: bold; float: left;'">Tambah Kebutuhan</a>
											<br><br>
										</div>
									</form>
									</center>
								</div>
							</div>
						</div>
					</div>
				</form>
				<br />
</body>
</html>
