<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
		<p style="color:red" th:text="${message}"></p>
		
		<h3 th:text="'Hello '+${#httpServletRequest.remoteUser}+ ' !' "></h3>
	
	<div class="row">
			<div class="col-md-6">
			
				<div class="card">
					<div class="card-header">
						Ubah Password
					</div>
					<div class="card-body">
						<form th:action="@{/lab/update-password}" method="post">
							
							<input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
							<div class="row form-group">
								<label class="col-sm-4"> Password Lama: </label>
								<input class="col-sm-8 form-control input-sm" type="password" name="passwordLama">
							</div>
							<div class="row form-group">
								<label class="col-sm-4"> Password Baru: </label>
								
								<!--  <input class="col-sm-8 form-control input-sm" type="password" name="passwordBaru"> -->
								<input class="col-sm-8 form-control input-sm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
								title="Harus mengandung setidaknya satu angka dan satu huruf besar serta huruf kecil, 
								dan setidaknya 8 karakter atau lebih!" type="password" name="passwordBaru">
							</div>
							<div class="row form-group">
								<label class="col-sm-4"> Konfirmasi Password Baru: </label>
								<input class="col-sm-8 form-control input-sm" type="password" name="passwordKonfirmasi">
								
							</div>
							<div>
								<button type="submit" class="btn btn-primary">Simpan</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
</div>
</body>

</html>
