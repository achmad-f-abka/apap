<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Kebutuhan Reagen</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    
    <p style="color:red"	th:text="${message}"></p>
    
			<div class="col-md-6">
   				<div class="card">
   				<div class="card-header">
	             	 	Tambah Perencanaan Kebutuhan Reagen
	        		 </div>
	         		<div class="card-body">
		         	 	<form th:action="@{/lab/kebutuhan/tambah}"  method="GET">
		         	 		<button type="submit" class="btn btn-primary">Tambah Kebutuhan Reagen</button>
		         	 	</form>
	         	 	</div>
	         	</div>
      		</div> 
	<br>
    <div class="col-md-6">
    <div class="card">
          <div class="card-header">
    			<h3 align="center" >Daftar Kebutuhan Reagen</h3>
    		</div>
        
				    <div class="card-body">
						<table border="1" align="center" cellpadding="8">
							<thead align="center">
							<tr>
								<th>Id Reagen</th>
								<th>Jumlah</th>
								<th>Status</th>
								<th>Tanggal Perubahan Status</th>
								<th>Action</th>
							</tr>
							</thead>
							<tbody>
								<tr th:each="persediaan : ${listKebutuhan}">
								<td align ="center" th:text="${persediaan.reagen.id}"></td>
								<td align ="center" th:text="${persediaan.jumlah}"></td>
								<td align ="center" th:text="${persediaan.status} == 1? 'Belum Dibeli' : 'Sudah Dibeli'"></td>
								<td align ="center" th:text="${persediaan.tanggalUpdate}"></td>
								
						
								<td>
									<form th:action="@{'/lab/kebutuhan/ubah/' + ${persediaan.id}}" method=GET>
										<button type="submit" class="btn btn-primary">Ubah</button>
									</form>
								</td>
								</tr>
							</tbody>
						</table>
					</div>
		
   
   	
      
        <br>
      </div>
      </div>
    </div>
</body>

</html>
