<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Perubahan Jadwal Jaga</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    	<p style="color:red" th:text="${message}"></p>
    	
    	<div class="row">
         <div class="col-md-6">
           <div class="card">
              <div class="card-header">
                 Daftar Jadwal Jaga Terbaru
              </div>
    
		    <div class="card-body">
				<table border="1" align="center" cellpadding="8">
					<thead align="center">
						<tr>
							<th>Tanggal</th>
							<th>Jam Mulai</th>
							<th>Jam Selesai</th>
							<th>Nama Staff</th>
						</tr>
					</thead>
					
					<tbody>
					<tr>
						<td align ="center" th:text="${jadwalJaga.tanggal}"></td>
						<td align ="center" th:text="${jadwalJaga.waktuMulai}"></td>
						<td align ="center" th:text="${jadwalJaga.waktuSelesai}"></td>
						<td align ="center" th:text="${jadwalJaga.idStaff.nama}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	</div>
    </div>
</body>

</html>
