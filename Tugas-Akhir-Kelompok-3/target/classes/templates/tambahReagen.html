<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Perencanaan Kebutuhan Reagen</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    
    <br>
    
    <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Perencanaan Kebutuhan Reagen
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/kebutuhan/tambah}" th:object="${perReagen}" method="post">
                        
                          
                           <div class="row form-group">
                                <label class="col-sm-4">Nama Reagen</label>
                               <select class="col-sm-8" name="reagen">
                               <option th:value="0">--Pilih Persediaan Reagen--</option>
                                	<option th:each="suppliesReagen : ${listReagen}" th:value="${suppliesReagen.id}" th:text="${suppliesReagen.nama}" ></option>
                                	
                                </select>
                            </div>
                            
                            <div class="row form-group">
								<label class="col-sm-4"> Jumlah</label>
								<input class="col-sm-8 form-control input-sm"  type="text" name="jumlah">
							</div>
                            
                            <div>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        
   
      
        
          
      
       
       
        <br>
      
    </div>
</body>

</html>
