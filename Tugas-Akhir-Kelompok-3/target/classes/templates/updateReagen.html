<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Reagen</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">	
  	
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Kebutuhan Reagen
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/kebutuhan/ubah}" th:object="${persediaan}" method="POST">
                            
                            <input class="col-sm-8 form-control input-sm" type="hidden" name="id" th:value="${persediaan.id}" />
                        
                           	<label class="col-sd-4">Id Reagen </label>
                            <input class="col-sd-8 form-control input-sm" type="text" name="reagen" th:value="${persediaan.reagen.id}" readonly = "readonly"/> <br>
                            
                            <label class="col-sd-4">Jumlah </label>
                            <input class="col-sd-8 form-control input-sm" type="text" name="jumlah" th:value="${persediaan.jumlah}" readonly = "readonly"/> <br>
                            
                            <label class="col-sd-4">Tanggal Update </label>
                            <input class="col-sd-8 form-control input-sm" type="text" name="tanggalUpdate" th:value="${persediaan.tanggalUpdate}" readonly = "readonly"/> <br>
                            
                           	<label class="col-sd-8">Status</label>
                               <select   name="status" th:attr="min=${max}" class="col-sd-8 form-control input-sm" >
                             	 <option  class="col-sd-8 form-control input-sm" th:value=1>Aktif (belum dibeli)</option>
                             	 <option  class="col-sd-8 form-control input-sm" th:value=0>Tidak Aktif (sudah dibeli)</option>
                                </select>
           
                    
                            <br>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
   
</body>

</html>
