<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Persediaan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
       
        <div class="container-fluid">

		<br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                
                    <div class="card-header">
                        Update Persediaan Laboratorium
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/stok/ubah}" th:object="${labSupplies}" method="POST">
                            <input type="hidden" name="id" th:value="${labSupplies.id}" />
                            <label class="col-sm-4"> Jenis </label>
                            <input class="col-sm-8 form-control input-sm" type="text" name="jenis" th:value="${labSupplies.jenis}" readonly = "readonly" /> <br>
                          
                            <label class="col-sm-4"> Nama </label>
                            <input class="col-sm-8 form-control input-sm" type="text" name="nama" th:value="${labSupplies.nama}" readonly = "readonly" /> <br>
                           
                            <label class="col-sm-4"> Jumlah </label>
                            <input class="col-sm-8 form-control input-sm" type="text" name="jumlah" th:value="${labSupplies.jumlah}"/> <br>
                            
                            <label class="col-sm-4"> Deskripsi </label>
                            <input class="col-sm-8 form-control input-sm" type="text" name="deskripsi" th:value="${labSupplies.deskripsi}" readonly = "readonly" /> <br>
                            
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
       
        <br>
      
    </div>
</body>

</html>
