<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lihat Jadwal Jaga Staf</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    <br>
	<div class="row">
    <div class="col-md-6">
    <div class="card">
    	<div class="card-header">
		    <h3 align="center" >Daftar Jadwal Jaga Staf</h3>
		</div>
        
		    <div class="card-body">
				<table border="1" align="center" cellpadding="8">
					<thead align="center">
						<tr>
							<th>Tanggal</th>
							<th>Jam Mulai</th>
							<th>Jam Selesai</th>
							<th>Nama Staf</th>
							<th>Aksi</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="jadwalJaga : ${jadwalJaga}">
						<td align ="center" th:text="${jadwalJaga.tanggal}"></td>
						<td align ="center" th:text="${jadwalJaga.waktuMulai}"></td>
						<td align ="center" th:text="${jadwalJaga.waktuSelesai}"></td>
						<td align ="center" th:text="${jadwalJaga.idStaff.nama}"></td>
					
						<td>
							<form th:action="@{'/lab/jadwal-jaga/ubah/' + ${jadwalJaga.id}}" method=GET>
								<button type="submit" class="btn btn-primary">Ubah</button>
							</form>
						</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
