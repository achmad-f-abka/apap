<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lihat Pemeriksaan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    <p align="center" style="color:red"	th:text="${message}"></p>
    <div class="row">
    <div class="col-md-6">
    <div class="card">
    
                    
		    <div class="card-header">
		    <h3 align="center" >Daftar Pemeriksaan Lab</h3>
		    </div>
			    <div class="card-body">
					<table border="1" align="center" cellpadding="8">
						<thead align="center"> 
						<tr>
							<th>Nama Pasien</th>
							<th>Tanggal Pengajuan</th>
							<th>Status</th>
							<th>Ubah Status</th>
						</tr>
						</thead>
						<tbody>
							<tr th:each="pemeriksaanLab : ${listPemeriksaan}">
							<td align ="center" th:text="${pemeriksaanLab.pasien.nama}"></td>
							<td align ="center" th:text="${pemeriksaanLab.tanggalPengajuan}"></td>
							<td align ="center" th:if="${pemeriksaanLab.status}==1">Menunggu Persetujuan</td>
							<td align ="center" th:if="${pemeriksaanLab.status}==2">Diproses</td>
							<td align ="center" th:if="${pemeriksaanLab.status}==3">Selesai</td>
							<td><form th:action="@{'/lab/pemeriksaanLab/' + ${pemeriksaanLab.id}}" method=GET>
							<button type="submit" class="btn btn-primary">Ubah</button></form>
							</td>
							</tr>
						</tbody>
					</table>
				</div>
					
        <br>
      
      </div>
      </div>
      </div>
      </div>
    
</body>

</html>
