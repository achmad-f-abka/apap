<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SILABOR | Update Kebutuhan Reagen</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<main role="main" class="px-4 mt-4"></main>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Update Jadwal Jaga Staff
					</div>
					<div class="card-body">
						<form th:action="@{/lab/jadwal-jaga/ubah}" th:object="${upStaffShedule}" method="POST">
							
							<input type="hidden" name="id" th:value="${upStaffShedule.id}" readonly="readonly"/>
                            
                            Tanggal Jaga: <br>
                            <input type="date" name="scheduleDate" th:field="${upStaffShedule.scheduleDate}" class="form-control"  />
              
                            <br>
                            Jam Mulai: <br>
                            <input type="text" name="startTime" th:field="${upStaffShedule.startTime}" class="form-control"/>
                            <br>
                            Jam Selesai: <br>
                            <input type="text" name="endTime" th:field="${upStaffShedule.endTime}" class="form-control"/>
                            <br>  
                            Nama Staff: <br>
                            	<select th:field="*{staff}" class="form-control">
                                    <option th:each="eachStaff : ${staff}" 
                                            th:value="${eachStaff.id}"
                                            th:utext="${eachStaff.name}" />
                                </select>
                            <br> <br> 
               
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
