<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <title>SILABOR | Edit Permintaan Persediaan</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <main role="main" class="px-4 mt-4">
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                         Edit Permintaan Persediaan
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/pemeriksaan/permintaan_submit}" th:object="${pemeriksaan}" method="POST">
                            <input type="hidden" name="id" th:value="${pemeriksaan.id}" />
                            Nama Pasien: <br>
                            <input type="text" th:value="${pemeriksaan.pasien.name}" class="form-control" readonly="readonly" />
                            <br>
                            Status: <br>
                            <input type="text" th:value="${pemeriksaan.status}+1" class="form-control" readonly="readonly" />
                            <br>
                           <p style="color:blue;font-size:14px;" th:text="'*Ket Status = 1 : Menunggu Persetujuan, 2 : Diproses, 3 : Selesai'"> </p>
                            <label th:if="${pemeriksaan.status}>1">Hasil</label>
                            <input th:if="${pemeriksaan.status}>1" type="text" name="hasil" th:value="${pemeriksaan.hasil}" /><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
