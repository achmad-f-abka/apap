<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SILABOR | Update Kebutuhan Reagen</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<main role="main" class="px-4 mt-4"></main>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Update Kebutuhan Reagen
					</div>
					<div class="card-body">
						<form th:action="@{/lab/kebutuhan/ubah}" th:object="${kebutuhanReagen}" method="POST">
							
							<input type="hidden" name="id" th:value="${kebutuhanReagen.id}" readonly="readonly"/>
							<input type="hidden" th:field="*{labSupplies}" />
                            
                            Status: <br>
                            <select class="form-control" name="status" th:field="*{status}">
                            	<option th:text="'Belum dibeli'" th:value="0"/>
                            	<option th:text="'Sudah dibeli'" th:value="1"/>
                            </select>
                            
                            Updated Time: <br>
                            <input type="date" name="updatedTime" th:value="${#dates.format(#dates.createNow(), 'yyyy MM dd')}" class="form-control"  />
               
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
