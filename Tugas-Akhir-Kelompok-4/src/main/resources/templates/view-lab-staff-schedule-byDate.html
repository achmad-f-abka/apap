<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>SILABOR | Jadwal Staff Jaga</title>
</head>

<body>
    <div role="main" class="px-3 mt-4">
        <h5 th:if="${#lists.isEmpty(staffSchedule)}"> Jadwal pada tanggal yang Anda pilih tidak ditemukan</h5>
        <div th:unless="${#lists.isEmpty(staffSchedule)}">
        <h5>Jadwal Jaga Staff</h5>
        <br>
        <table class="table table-striped table-bordered" style="width:870px">
            <tr class="text-center">
                <th>Id</th>
                <th>Jam Mulai</th>
                <th>Jam Selesai</th>
                <th>Staff	</th>
                <th>Action</th>
            </tr>
            <!-- Step 2 Looping, Iteration Status -->
           <th:block
				th:each="schedule,iterationStatus : *{staffSchedule}">
                <tr align="center">
                    <td th:text="${schedule.id}"></td>
                    <td th:text="${schedule.startTime}"></td>
                    <td th:text="${schedule.endTime}"></td>
                    <td th:text="${schedule.staff.name}"></td>
                    <td><a th:href="@{/lab/jadwal-jaga/ubah/} + ${schedule.id}" class="btn btn-success btn-sm">Ubah</a></td>
                
                </tr>
            </th:block>
        </table><br>
        </div>
    </div>

</body>

</html>
