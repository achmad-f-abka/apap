<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>SILABOR | Data Persediaan Lab</title>
</head>

<body>
    <div class="container-fluid"><br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Create Lab Supplies
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah data persediaan lab.</p>
                        <a class="btn btn-primary" th:href="@{/lab/stok/tambah}">Tambah</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div role="main" class="px-3 mt-4">
        <h5>Data Persediaan Lab</h5>
        <table class="table table-striped table-bordered" style="width:870px">
            <tr class="text-center">
                <th>No</th>
                <th>Jenis</th>
                <th>Nama</th>
                <th>Jumlah</th>
                <th>Deskripsi</th>
                <th>Action</th>
            </tr>
            <!-- Step 2 Looping, Iteration Status -->
           <th:block
				th:each="labSupplies,iterationStatus : *{labs}">
                <tr align="center">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${labSupplies.kindOf}"></td>
                    <td th:text="${labSupplies.name}"></td>
                    <td th:text="${labSupplies.total}"></td>
                    <td th:text="${labSupplies.description}"></td>
                    <td><a th:href="@{/lab/stok/ubah/} + ${labSupplies.id}" class="btn btn-success btn-sm">Ubah</a></td>
                </tr>
            </th:block>
        </table><br>
    </div>

</body>

</html>
