<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>SILABOR | View Permintaan Pemeriksaan</title>
</head>

<body>
    <div role="main" class="px-3 mt-4">
        <h5>Data Permintaan Pemeriksaan</h6>
        <table class="table table-striped table-bordered" style="width:870px">
            <tr class="text-center">
                <th>No</th>
                <th>Nama Pasien</th>
                <th>Tanggal Permintaan</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
           <th:block
				th:each="pemeriksaan,iterationStatus : *{pemeriksaan}">
                <tr align="center">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${pemeriksaan.pasien.name}"></td>
                    <td th:text="${pemeriksaan.tanggal_pengajuan}"></td>
                    <td th:if="${pemeriksaan.status}==1">Menunggu Persetujuan</td>
                    <td th:if="${pemeriksaan.status}==2">Diproses</td>
                    <td th:if="${pemeriksaan.status}==3">Selesai</td>
                    <td><a th:href="@{/lab/pemeriksaan/} + ${pemeriksaan.id}" class="btn btn-success btn-sm">Ubah</a></td>
                </tr>
            </th:block>
        </table><br>
    </div>

</body>

</html>
