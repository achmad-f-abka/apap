<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>SILABOR | Perencanaan Kebutuhan Reagen</title>
</head>

<body>
    <div class="container-fluid"><br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Create Staff
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah Staff.</p>
                        <a class="btn btn-primary" th:href="@{/staff/tambah}">Tambah</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div role="main" class="px-3 mt-4">
        <h5>Data Staff</h5>
        <table class="table table-striped table-bordered" style="width:870px">
            <tr class="text-center">
                <th>No</th>
                <th>Nama</th>
            </tr>
            <!-- Step 2 Looping, Iteration Status -->
            <tr align="center" th:each="dataStaff,iterationStatus : *{staff}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${dataStaff.name}"></td>
                </tr>
        </table><br>
    </div>
</body>
</html>
